<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Upload</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="upload-box">
        <div class="header">
          <h2>Upload Video</h2>
          <a href="/videos.html" class="view-videos-btn">View Videos</a>
        </div>
        <form id="uploadForm">
          <div class="file-area">
            <input
              type="file"
              id="videoFile"
              name="video"
              accept="video/mp4,video/mkv,.mkv"
              required
            />
            <div class="file-dummy">
              <div class="default">Drop video file here or click to select</div>
              <div class="selected"></div>
            </div>
          </div>
          <button type="submit" id="uploadBtn">Upload Video</button>
        </form>
        <div id="uploadProgress" class="progress-bar">
          <div class="progress"></div>
          <div class="progress-text">0%</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
